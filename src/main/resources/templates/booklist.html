<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Booklist</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- Include Bootstrap CSS -->
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
<div class="container">
	<div class="col-md-4">
		<h1>Books</h1>
	</div>
	<div class="col-md-4">
		<i>Welcome <b sec:authentication="name"></b>, 
        your role is <b sec:authentication="principal.authorities"></b>
	</div>
	<div class="col-md-4" style="padding:20px 0">
		<form th:action="@{/logout}" method="post">
			<input type="submit" value="Sign Out" class="btn btn-sm btn-danger"/>
		</form>
	</div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Isbn</th>
                    <th>Publishing Year</th>
                    <th>Price</th>
                    <th>Category</th>

                </tr>
            </thead>
            <tbody>
                <tr th:each="book : ${books}">
                    <td th:text="${book.title}"></td>
                    <td th:text="${book.author}"></td>
                    <td th:text="${book.isbn}"></td>
                    <td th:text="${book.publishingYear}"></td>
                    <td th:text="${book.price}"></td>
                    <td th:text="${book.category.name}"></td> 	
                    <td><a th:href="@{/edit/{id}(id=${book.id})}" class="btn btn-primary">Edit</a></td> <!-- Apply Bootstrap button style -->
                    <td><a th:href="@{/delete/{id}(id=${book.id})}" class="btn btn-danger">Delete</a></td> <!-- Apply Bootstrap button style -->
                </tr>
            </tbody>
        </table>
        <a href="/add" class="btn btn-success">Add Book</a> <!-- Apply Bootstrap button style -->
    </div> <!-- Close the container div -->
</body>
</html>
